<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Leader Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .form-container {
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        /* Button styling for edit and delete */
        .edit-btn, .delete-btn {
            margin-right: 10px;
            padding: 5px 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .edit-btn {
            background-color: #28a745; /* Green background */
        }
        .delete-btn {
            background-color: #dc3545; /* Red background */
        }
        .edit-btn:hover, .delete-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Team Leader Management</h1>

    <!-- Add New TL Form -->
    <div class="form-container">
        <form action="/addTL" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="submit-btn">Add Team Leader</button>
        </form>
    </div>

    <!-- TL List Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Actions</th> <!-- New Actions column -->
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the list of TLs -->
            <tr th:each="tl : ${tlList}">
                <td th:text="${tl.id}"></td>
                <td th:text="${tl.name}"></td>
                <td th:text="${tl.department}"></td>
                <td th:text="${tl.email}"></td>
                <td>
                    <!-- Add Edit and Delete buttons -->
                    <a th:href="@{/tl/edit/{id}(id=${tl.id})}" class="edit-btn">Edit</a>
                    <a th:href="@{/tl/delete/{id}(id=${tl.id})}" class="delete-btn">Delete</a>
                </td>
            </tr>
            <!-- If no TLs, show a message -->
            <tr th:if="${tlList.size() == 0}">
                <td colspan="5" style="text-align: center;">No team leaders found.</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
